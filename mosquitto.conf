# Mosquitto Configuration File for Render.com Deployment

# Default listener
listener 1883

# WebSocket listener
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security settings
allow_anonymous false
password_file /mosquitto/config/passwd

# Connection settings
max_connections -1
max_keepalive 65535

# Message size limit (10MB) - using max_packet_size instead of deprecated message_size_limit
max_packet_size 10485760

# Connection messages
connection_messages true

# Autosave interval (in seconds)
autosave_interval 1800

# QoS settings
max_queued_messages 1000
